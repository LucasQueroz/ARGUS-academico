<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Registro de Aluno</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>

        <!-- ============================= LINK =================================== -->
        <!-- <ui:include src="link.xhtml"></ui:include> -->
        <!-- =============================    LINK   ============================== -->

    </h:head>

    <h:body>

        <div class="site-wrap">

            <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('images/bg_1.jpg')">
                <div class="container">
                    <div class="row align-items-end justify-content-center text-center">
                        <div class="col-lg-7">
                            <h2 class="mb-0">Registrar</h2>
                            <p>Aluno</p>
                        </div>
                    </div>
                </div>
            </div> 

            <div class="custom-breadcrumns border-bottom">
                <div class="container">
                    <a href="index.html">Home</a>
                    <span class="mx-3 icon-keyboard_arrow_right"></span>
                    <span class="current">Register</span>
                </div>
            </div>




            

        </div>
        <!-- .site-wrap -->



        <h:form>

            <label for="nome">Nome do aluno</label>
            <p:inputText value="#{alunoBean.aluno.nome}" class="form-control form-control-lg"/>

            <label for="senha">Nome do pai</label>
            <p:inputText value="#{alunoBean.aluno.pai}" class="form-control form-control-lg"/>

            <label for="data_nascimento">Nome da mãe</label>
            <p:inputText value="#{alunoBean.aluno.mae}" class="form-control form-control-lg"/>

            <label for="naturalidade">Endereço</label>
            <p:inputText value="#{alunoBean.aluno.endereco}" class="form-control form-control-lg"/>

            <label for="tipo_usuario">Data de nascimento</label>
            <p:inputText value="#{alunoBean.aluno.data_nascimento}" class="form-control form-control-lg" />

            <label for="endereco">Naturalidade</label>
            <p:inputText value="#{alunoBean.aluno.naturaliadade}" class="form-control form-control-lg"/>

            <h:panelGrid columns="2">
                <h:outputLabel for="nome">Responsável</h:outputLabel>
                <p:selectOneMenu value="#{alunoBean.aluno.responsavel}" 
                                 converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="Select on" noSelectionOption="true" />
                    <f:selectItems value="#{alunoBean.responsaveis}" var="aluno" itemValue="#{responsavel}" itemLabel="#{responsavel.nome}"/>
                </p:selectOneMenu>
            </h:panelGrid>

            <p:commandButton action="#{alunoBean.gravar}" update="@form" value="Gravar" class="btn btn-primary btn-lg px-5"/>                            

        </h:form>



        <!-- loader -->
        <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#51be78"/></svg></div>

        <!-- ============================= Script =================================== -->
        <ui:include src="script.xhtml"></ui:include>
        <!-- =============================    Script   ============================== -->

    </h:body>

</html>
