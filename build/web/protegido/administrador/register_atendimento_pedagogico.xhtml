<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Registro de Atendimento Pedagogico</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>

        <!-- ============================= Script  =================================== -->
        <!-- <ui:include src="link.xhtml"></ui:include> -->
        <!-- =============================    Script   ============================== -->

    </h:head>

    <h:body>
        <div class="site-wrap">

            <div class="site-mobile-menu site-navbar-target">
                <div class="site-mobile-menu-header">
                    <div class="site-mobile-menu-close mt-3">
                        <span class="icon-close2 js-menu-toggle"></span>
                    </div>
                </div>
                <div class="site-mobile-menu-body"></div>
            </div>

            <div class="py-2 bg-light">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-9 d-none d-lg-block">
                            <a href="#" class="small mr-3"><span class="icon-question-circle-o mr-2"></span> Have a questions?</a> 
                            <a href="#" class="small mr-3"><span class="icon-phone2 mr-2"></span> 10 20 123 456</a> 
                            <a href="#" class="small mr-3"><span class="icon-envelope-o mr-2"></span> info@mydomain.com</a> 
                        </div>
                        <div class="col-lg-3 text-right">
                            <h:form>
                                <p:commandButton action="#{loginBean.logout}" update="@form" value="Log Out" class="small btn btn-primary px-4 py-2 rounded-0"/>
                            </h:form>

                        </div>
                    </div>
                </div>
            </div>
            <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">

                <div class="container">
                    <div class="d-flex align-items-center">
                        <div class="site-logo">
                            <a href="index.html" class="d-block">
                                <img src="../../images/logo.jpg" alt="Image" class="img-fluid"></img>
                            </a>
                        </div>
                        <div class="mr-auto">

                            <!-- ============================= LINK =================================== -->
                            <ui:include src="menu.xhtml"></ui:include>
                            <!-- =============================    LINK   ============================== -->

                        </div>
                    </div>
                </div>

            </header>

            <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('../../images/bg_1.jpg')">
                <div class="container">
                    <div class="row align-items-end justify-content-center text-center">
                        <div class="col-lg-7">
                            <h2 class="mb-0">Registrar</h2>
                            <p>Atendimento Pedag√≥gico</p>
                        </div>
                    </div>
                </div>
            </div> 

            <div class="custom-breadcrumns border-bottom">
                <div class="container">
                    <a href="index.jsf">Home</a>
                    <span class="mx-3 icon-keyboard_arrow_right"></span>
                    <span class="current">Register</span>
                </div>
            </div>
        </div>

        <h:form>

            <label for="nome">Data</label>
            <p:inputText value="#{atendimento_PedagogicoBean.atendimento_Pedagogico.data}" class="form-control form-control-lg"/>
            
            <label for="data_nascimento">Detalhamento</label>
            <p:inputTextarea value="#{atendimento_PedagogicoBean.atendimento_Pedagogico.detalhamento}" class="form-control form-control-lg"/>

            <label for="naturalidade">Concluido</label>
            <p:inputText value="#{atendimento_PedagogicoBean.atendimento_Pedagogico.concluido}"  class="form-control form-control-lg"/>
            
            <h:panelGrid columns="2">
                <h:outputLabel for="nome">Aluno</h:outputLabel>
                <p:selectOneMenu value="#{atendimento_PedagogicoBean.atendimento_Pedagogico.aluno}" 
                                 converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="Select on" noSelectionOption="true" />
                    <f:selectItems value="#{atendimento_PedagogicoBean.alunos}" var="aluno" itemValue="#{aluno}" itemLabel="#{aluno.nome}"/>
                </p:selectOneMenu>
            </h:panelGrid>
            
            <h:panelGrid columns="2">
                <h:outputLabel for="nome">Pedagogo</h:outputLabel>
                <p:selectOneMenu value="#{atendimento_PedagogicoBean.atendimento_Pedagogico.usuario}" 
                                 converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="Select on" noSelectionOption="true" />
                    <f:selectItems value="#{atendimento_PedagogicoBean.usuarios}" var="usuario" itemValue="#{usuario}" itemLabel="#{usuario.nome}"/>
                </p:selectOneMenu>
            </h:panelGrid>
            
            <p:commandButton action="#{atendimento_PedagogicoBean.gravar}" update="@form" value="Gravar" class="btn btn-primary btn-lg px-5"/>                            
            
        </h:form>






        <!-- loader -->
        <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#51be78"/></svg></div>

        <!-- ============================= Script  =================================== -->
        <ui:include src="script.xhtml"></ui:include>
        <!-- =============================    Script   ============================== -->


    </h:body>

</html>
