<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Lista de Notas do Aluno</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>


        <!-- ============================= LINK =================================== -->
        <!--<ui:include src="link.xhtml"></ui:include>-->
        <!-- =============================    LINK   ============================== -->


    </h:head>

    <h:body>

        <div class="site-wrap">

            <div class="site-mobile-menu site-navbar-target">
                <div class="site-mobile-menu-header">
                    <div class="site-mobile-menu-close mt-3">
                        <span class="icon-close2 js-menu-toggle"></span>
                    </div>
                </div>
                <div class="site-mobile-menu-body"></div>
            </div>


            <div class="py-2 bg-light">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-9 d-none d-lg-block">
                            <a href="#" class="small mr-3"><span class="icon-question-circle-o mr-2"></span> Have a questions?</a> 
                            <a href="#" class="small mr-3"><span class="icon-phone2 mr-2"></span> 10 20 123 456</a> 
                            <a href="#" class="small mr-3"><span class="icon-envelope-o mr-2"></span> info@mydomain.com</a> 
                        </div>
                        <div class="col-lg-3 text-right">

                        </div>
                    </div>
                </div>
            </div>
            <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">

                <div class="container">
                    <div class="d-flex align-items-center">
                        <div class="site-logo">
                            <a href="index.html" class="d-block">
                                <img src="../../images/logo.jpg" alt="Image" class="img-fluid"/>
                            </a>
                        </div>
                        <div class="mr-auto">

                        </div>
                        <div class="ml-auto">
                            <div class="social-wrap">
                                <a href="#"><span class="icon-facebook"></span></a>
                                <a href="#"><span class="icon-twitter"></span></a>
                                <a href="#"><span class="icon-linkedin"></span></a>

                                <a href="#" class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black"><span
                                        class="icon-menu h3"></span></a>
                            </div>
                        </div>

                    </div>
                </div>

            </header>


            <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('../../images/bg_1.jpg')">
                <div class="container">
                    <div class="row align-items-end">
                        <div class="col-lg-7">
                            <h2 class="mb-0">Lista de Notas do Aluno</h2>
                            <p>Veja todos as Notas do Aluno cadastrados no sistema</p>
                        </div>
                    </div>
                </div>
            </div> 

            <div class="custom-breadcrumns border-bottom">
                <div class="container">
                    <a href="index.jsf">Home</a>
                    <span class="mx-3 icon-keyboard_arrow_right"></span>
                    <span class="current">Courses</span>
                </div>
            </div>

            <div class="site-section">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <h:outputLabel value="#{aluno.nome}" class="form-control form-control-lg"/>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- .site-wrap -->


        <h:form>
            <div class="site-section">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-5">
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label for="nome">Nota 1</label>
                                    <p:inputText value="#{notaBean.nota.nota1}" class="form-control form-control-lg"/>
                                </div>
                                <div class="col-md-12 form-group">
                                    <label for="senha">Nota 2</label>
                                    <p:inputText value="#{notaBean.nota.nota1}" class="form-control form-control-lg"/>
                                </div>
                                <div class="col-md-12 form-group">
                                    <label for="data_nascimento">Nota 3</label>
                                    <p:inputText value="#{notaBean.nota.nota1}" class="form-control form-control-lg"/>
                                </div>
                                <div class="col-md-12 form-group">
                                    <label for="data_nascimento">Nota 4</label>
                                    <p:inputText value="#{notaBean.nota.nota1}" class="form-control form-control-lg"/>
                                </div>
                                <div class="col-md-12 form-group">
                                    <label for="data_nascimento">Nota na Final</label>
                                    <p:inputText value="#{notaBean.nota.nota_na_final}" class="form-control form-control-lg"/>
                                </div>
                                <h:panelGrid columns="2">
                                    <h:outputLabel for="nome">Disciplina</h:outputLabel>
                                    <p:selectOneMenu value="#{notaBean.nota.disciplina}" 
                                                     converter="omnifaces.SelectItemsConverter">
                                        <f:selectItem itemLabel="Select on" noSelectionOption="true" />
                                        <f:selectItems value="#{notaBean.disciplinas = notaBean.buscarDisciplinas(aluno)}" var="disciplina" itemValue="#{disciplina}" itemLabel="#{disciplina.nome}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p:commandButton action="#{notaBean.gravar}" update="@form" value="Gravar" class="btn btn-primary btn-lg px-5"/>                            
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

        <!-- loader -->
        <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#51be78"/></svg></div>

        <!-- ============================= Script =================================== -->
        <ui:include src="script.xhtml"></ui:include>
        <!-- =============================    Script   ============================== -->

    </h:body>

</html>
