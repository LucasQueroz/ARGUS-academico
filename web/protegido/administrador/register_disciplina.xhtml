<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Registro de Disciplina</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>

        <!-- ============================= LINK =================================== -->
        <!--<ui:include src="link.xhtml"></ui:include>-->
        <!-- =============================    LINK   ============================== -->

    </h:head>

    <h:body>

        <div class="site-wrap">

            <div class="site-mobile-menu site-navbar-target">
                <div class="site-mobile-menu-header">
                    <div class="site-mobile-menu-close mt-3">
                        <span class="icon-close2 js-menu-toggle"></span>
                    </div>
                </div>
                <div class="site-mobile-menu-body"></div>
            </div>


            <div class="py-2 bg-light">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-9 d-none d-lg-block">
                            <a href="#" class="small mr-3"><span class="icon-question-circle-o mr-2"></span> Have a questions?</a> 
                            <a href="#" class="small mr-3"><span class="icon-phone2 mr-2"></span> 10 20 123 456</a> 
                            <a href="#" class="small mr-3"><span class="icon-envelope-o mr-2"></span> info@mydomain.com</a> 
                        </div>
                        <div class="col-lg-3 text-right">
                            <a href="login.html" class="small mr-3"><span class="icon-unlock-alt"></span> Log In</a>
                            <a href="register.html" class="small btn btn-primary px-4 py-2 rounded-0"><span class="icon-users"></span> Register</a>
                        </div>
                    </div>
                </div>
            </div>
            <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">

                <div class="container">
                    <div class="d-flex align-items-center">
                        <div class="site-logo">
                            <a href="index.html" class="d-block">
                                <img src="images/logo.jpg" alt="Image" class="img-fluid"></img>
                            </a>
                        </div>
                        <div class="mr-auto">
                            <a href="index.jsf" class="nav-link text-left">Home</a>
                        </div>

                        <div class="ml-auto">
                            <div class="social-wrap">
                                <a href="#"><span class="icon-facebook"></span></a>
                                <a href="#"><span class="icon-twitter"></span></a>
                                <a href="#"><span class="icon-linkedin"></span></a>

                                <a href="#" class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black"><span
                                        class="icon-menu h3"></span></a>
                            </div>
                        </div>

                    </div>
                </div>

            </header>

            <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('images/bg_1.jpg')">
                <div class="container">
                    <div class="row align-items-end justify-content-center text-center">
                        <div class="col-lg-7">
                            <h2 class="mb-0">Registrar</h2>
                            <p>Disciplina</p>
                        </div>
                    </div>
                </div>
            </div> 

            <div class="custom-breadcrumns border-bottom">
                <div class="container">
                    <a href="index.html">Home</a>
                    <span class="mx-3 icon-keyboard_arrow_right"></span>
                    <span class="current">Register</span>
                </div>
            </div>

            

            

        </div>
        <!-- .site-wrap -->

        <!-- loader -->
        <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#51be78"/></svg></div>

        <h:form>
                <div class="site-section">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-5">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label for="nome">Nome da disciplina</label>
                                        <p:inputText value="#{disciplinaBean.disciplina.nome}" class="form-control form-control-lg"/>
                                    </div>
                                    <div class="col-md-12 form-group">
                                        <label for="senha">Carga Horária</label>
                                        <p:inputText value="#{disciplinaBean.disciplina.carga_horaria}" class="form-control form-control-lg"/>
                                    </div>
                                    <div class="col-md-12 form-group">
                                        <label for="data_nascimento">Código</label>
                                        <p:inputText value="#{disciplinaBean.disciplina.codigo}" class="form-control form-control-lg"/>
                                    </div>
                                    <h:panelGrid columns="2">
                                        <h:outputLabel for="nome">Ano Letivo</h:outputLabel>
                                        <p:selectOneMenu value="#{disciplinaBean.disciplina.ano_Letivo}" 
                                                         converter="omnifaces.SelectItemsConverter">
                                            <f:selectItem itemLabel="Select on" noSelectionOption="true" />
                                            <f:selectItems value="#{disciplinaBean.ano_letivos}" var="ano_Letivo" itemValue="#{ano_Letivo}" itemLabel="#{ano_Letivo.nome}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2">
                                        <h:outputLabel for="nome">Professor</h:outputLabel>
                                        <p:selectOneMenu value="#{disciplinaBean.disciplina.professor}" 
                                                         converter="omnifaces.SelectItemsConverter">
                                            <f:selectItem itemLabel="Select on" noSelectionOption="true" />
                                            <f:selectItems value="#{disciplinaBean.professores}" var="professor" itemValue="#{professor}" itemLabel="#{professor.nome}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p:commandButton action="#{disciplinaBean.gravar}" update="@form" value="Gravar" class="btn btn-primary btn-lg px-5"/>                            
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>

        
        <!-- ============================= Script  =================================== -->
        <ui:include src="script.xhtml"></ui:include>
        <!-- =============================    Script   ============================== -->

    </h:body>

</html>
